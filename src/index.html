<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="scss/styles.scss" />
		<script defer src="./js/index.ts"></script>
		<title>Jans Linktree</title>
	</head>
	<body class="body flex flex-vert">
		<div class="modal-background hidden">
			<div class="modal-container flex flex-vert flex-center">
				<h3 class="h3">Warning</h3>
				<p class="p">This Link leads to a external Site</p>
				<p class="p" id="staged-link-text">Link Text</p>
				<p class="p">Continue?</p>
				<div class="button-container">
					<button class="btn btn-pill btn-dialogue btn-cancel" type="button">Abort</button>
					<a class="a" id="continue-link" href="" target="_blank">
						<button class="btn btn-pill btn-dialogue btn-accept" type="button">Continue</button></a
					>
				</div>
			</div>
		</div>
		<h1 class="title">Jan's Links</h1>
		<div class="flex flex-vert flex-center">
			<a class="a" href="https://portfolio.jan-nothacker.de" target="_blank"
				><button class="btn btn-pill btn-link" id="portfolio" tabindex="-1">Portfolio</button></a
			>
			<button
				data-link="https://github.com/JaN0h4ck"
				data-link-text="GitHub.com"
				class="btn btn-pill btn-link stage-link"
				id="github"
				tabindex="-1"
			>
				Github
			</button>
			<button
				data-link="https://jan0h4ck.itch.io/"
				data-link-text="itch.io"
				class="btn btn-pill btn-link stage-link"
				id="itchio"
				tabindex="-1"
			>
				itch.io
			</button>
			<button
				data-link="https://www.linkedin.com/in/jan-robert-nothacker-0a7b43264/"
				data-link-text="LinkedIn.com"
				class="btn btn-pill btn-link stage-link"
				id="linkedin"
				tabindex="-1"
			>
				LinkedIn
			</button>
			<button
				data-link="https://traewelling.de/@JaN0h4ck"
				data-link-text="Traewelling.de"
				class="btn btn-pill btn-link stage-link"
				id="travelling"
				tabindex="-1"
			>
				Tr√§welling
			</button>
			<button
				data-link="https://mastodon.gamedev.place/@JaN0h4ck"
				data-link-text="mastodon.gamedev.place"
				class="btn btn-pill btn-link stage-link"
				id="mastodon"
				tabindex="-1"
			>
				Mastodon
			</button>
			<button
				data-link="https://www.instagram.com/jan0h4ck/"
				data-link-text="Instagram.com"
				class="btn btn-pill btn-link stage-link"
				id="instagram"
				tabindex="-1"
			>
				Instagram
			</button>
			<a rel="me" href="https://mastodon.gamedev.place/@JaN0h4ck" class="hidden" aria-hidden="true"
				>This is only for verification purposes</a
			>
		</div>
		<footer class="footer flex flex-center center">
			<p id="copyright">..</p>
			<p id="copyright-name">
				2023 Jan Nothacker -
				<a href="https://github.com/JaN0h4ck/LinkList">Source Code</a>
			</p>
		</footer>
	</body>
</html>
